env:
  TERM: xterm-256color
font:
  normal:
    family: JetBrains Mono
    style: Regular
    #
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size:
    14

window.opacity: 0.9

selection:
  save_to_clipboard: true

shell:
  program: /bin/fish
  args:
    - --login

debug:
  render_time: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

